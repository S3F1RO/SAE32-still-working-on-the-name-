<!DOCTYPE html>

<html>
  <!-- Head -->
  <head>
    <!-- CSS files -->
    <link rel='stylesheet' type='text/css' href='./css/web.css' media='screen'/>

    <!-- JS files -->

    <script type='text/javascript' src='./js/ajaxLogin.js'></script>

    <!-- UTF8 encoding -->

    <!-- Prevent from zooming -->

    <!-- Wrapper -->

      <h1>Se connecter</h1>
      <span></span>

      <!-- Client field -->
      <ul>
        <li>
          <input type='text' name='idUser' placeholder='Identifiant unique (Ex: 1,2,5)' autofocus/>
        </li>
        <li>
          <input type='password' name='passphrase' placeholder='Mot de passe'/>
        </li>
        <li>
          <button class="ok">OK</button>
        </li>
        <li>
          <p>Pas encore de compte ? <a href="addUser.html">S'inscrire</a></p>
        </li>
      </ul>
    </div>

</html>
