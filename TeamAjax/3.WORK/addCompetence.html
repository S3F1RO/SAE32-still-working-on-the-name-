<!DOCTYPE html>
<html>
  <!-- Head -->
  <head>
    <!-- CSS files -->
    <link rel='stylesheet' type='text/css' href='./css/web.css' media='screen' />
    <link rel='stylesheet' type='text/css' href='./css/02_fonts.css' media='screen' />
    <link rel='stylesheet' type='text/css' href='./css/03_icons.css' media='screen' />

    <!-- JS files -->
    <script type='text/javascript' src='./js/jquery-3.7.0.min.js'></script>
    <script type='text/javascript' src='./js/ajxAddCompetence.js'></script> 
    <script type='text/javascript' src='./js/web.js'></script>

    <meta charset='UTF-8'>
    <link rel='icon' type='image/png' href='./medias/iut.png' />
    <title>Compétence</title>
  </head>

  <!-- Body -->
  <body>
    <div class='wrapper'>

      <h1>Add Compétence</h1>

      <ul>
        <li>
          <article>

            <!-- POUR LES TESTS : IDs en dur -->
            <input type="number" name="idUTeacher" placeholder="ID enseignant" required />
            <input type="number" name="idUStudent" placeholder="ID étudiant" required />
            <input type="number" name="idSkill" placeholder="ID skill" required />

            <!-- Dates -->
            <input type="date" name="currentDate"  required />
            <input type="date" name="revokedDate" />

            <!-- Niveau de maîtrise -->
            <select name="masteryLevel" size="1">
              <option value="1">Comprise</option>
              <option value="2">Acquise</option>
              <option value="3">Maîtrisée</option>
              <option value="4" selected>Enseignée</option>
            </select>

            <button id="btnOK" type="button">OK</button>

          </article>
        </li>
      </ul>

      <!-- Zone d'affichage pour les tests JS -->
      <div id="result"></div>

    </div>
  </body>
</html>
